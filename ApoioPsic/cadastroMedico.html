<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nexus - Cadastro Médico</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/ApoioPsic/css/cadastroMedico.css">
</head>
<body>
  <header class="cabecalho">
    <img class="logo-cabecalho" src="/ApoioPsic/tela-inicial/img/nexus-log.png" alt="Logo Nexus - Apoio psicológico">
    <nav class="menu-cabecalho">
      <a class="item-menu" href="/ApoioPsic/tela-inicial/inicial.html">Início</a>
      <a class="item-menu" href="/ApoioPsic/informationsPage.html">Informativos</a>
      <a class="item-menu" href="/ApoioPsic/resourcesPage.html">Recursos</a>
      <a class="item-menu" href="/ApoioPsic/contactPage.html">Contatos</a>
      <a class="item-menu" href="/ApoioPsic/chatPage.html">Chat de Apoio</a>
      <button class="botao-emergencia"><a href="/ApoioPsic/emergencyPage.html">Emergência</a></button>
      <select class="botao-menu">
      <option selected disabled hidden>Idioma</option>
      <option value="pt">Português</option>
      <option value="en">Inglês</option>
      <option value="es">Espanhol</option>
      </select>
      <a class="item-menu botao-cadastro" href="/ApoioPsic/cadastroPage.html">Cadastro</a>
    </nav>
  </header>

  <main class="conteudo">
  <section class="cadastro-container">
    <div class="form-box">
      <h2>Cadastro de Profissional da Saúde</h2>
      <form id="formMedico" class="formulario-cadastro">

        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
          </div>
          <div class="form-group">
            <label for="nascimento">Data de nascimento</label>
            <input type="date" id="nascimento" name="nascimento" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(DDD) 00000-0000" required>
          </div>
        </div>

        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000" required>
          </div>
          <div class="form-group">
            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero" required>
          </div>
          <div class="form-group">
            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" name="complemento">
          </div>
        </div>

        <div class="form-group">
          <label for="area">Profissão</label>
          <input type="text" id="area" name="area" placeholder="Ex: Psicologia, Odontologia, Medicina..." required>
        </div>

        <div class="form-group">
          <label for="registro">Número de Registro Profissional (CRM, CRO, CRP, etc.)</label>
          <input type="text" id="registro" name="registro" required>
        </div>

        <div class="form-group">
          <label for="motivo">Por que deseja ser voluntário?</label>
          <textarea id="motivo" name="motivo" rows="5" placeholder="Descreva brevemente seus motivos para participar..." required></textarea>
        </div>

        <button type="submit" class="botao-cadastrar">Cadastrar</button>
      </form>
    </div>
  </section>
</main>

  <footer class="rodape">
    <p>Nexus - Apoio Psicológico | Feito com carinho para ajudar pessoas em momentos difíceis.</p>
    <p>Em caso de emergências e perigo, busque ajuda imediata.</p>
  </footer>

  <script src="cadastro-medico.js"></script>
</body>
</html>
