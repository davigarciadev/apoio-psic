<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nexus - Cadastro Médico</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/ApoioPsic/css/cadastroMedico.css">
</head>
<body>
  <header class="cabecalho">
    <img class="logo-cabecalho" src="/ApoioPsic/tela-inicial/img/nexus-log.png" alt="Logo Nexus - Apoio psicológico">
    <nav class="menu-cabecalho">
      <a class="item-menu" href="/ApoioPsic/tela-inicial/inicial.html">Início</a>
      <a class="item-menu" href="/ApoioPsic/informationsPage.html">Informativos</a>
      <a class="item-menu" href="/ApoioPsic/resourcesPage.html">Recursos</a>
      <a class="item-menu" href="/ApoioPsic/contactPage.html">Contatos</a>
      <a class="item-menu" href="/ApoioPsic/chatPage.html">Chat de Apoio</a>
      <button class="botao-emergencia"><a href="/ApoioPsic/emergencyPage.html">Emergência</a></button>
      <select class="botao-menu">
      <option selected disabled hidden>Idioma</option>
      <option value="pt">Português</option>
      <option value="en">Inglês</option>
      <option value="es">Espanhol</option>
      </select>
      <a class="item-menu botao-cadastro" href="/ApoioPsic/cadastroPage.html">Cadastro</a>
    </nav>
  </header>

  <main class="conteudo">
    <section class="cadastro-container">
      <div class="form-box">
        <h2>Cadastro de Profissional da Saúde</h2>
        <form id="formMedico" class="formulario-cadastro">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" required>

          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="Ex: 000.000.000-00" required>

          <label for="nascimento">Data de nascimento</label>
          <input type="date" id="nascimento" name="nascimento" required>

          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" required>

          <label for="area">Área da saúde</label>
          <input type="text" id="area" name="area" placeholder="Ex: Psicologia, Odontologia, Medicina..." required>

          <label for="registro">Número de Registro Profissional (CRM, CRO, CRP, etc.)</label>
          <input type="text" id="registro" name="registro" required>

          <button type="submit" class="botao-cadastrar">Cadastrar</button>
        </form>
        <p id="mensagemCadastro" class="mensagem-cadastro"></p>
      </div>
    </section>
  </main>

  <footer class="rodape">
    <p>Nexus - Apoio Psicológico | Juntos pela saúde mental.</p>
    <p>Em casos críticos, procure apoio profissional imediato.</p>
  </footer>

  <script src="cadastro-medico.js"></script>
</body>
</html>
