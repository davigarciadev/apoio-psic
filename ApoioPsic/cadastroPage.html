<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Cadastro</title>
    <link rel="stylesheet" href="/ApoioPsic/css/cadastroPage.css">
</head>
<body>
    <header class="cabecalho">
        <img class="logo-cabecalho" src="/ApoioPsic/tela-inicial/img/nexus-log.png" alt="Logo Nexus - Apoio psicológico">
        <nav class="menu-cabecalho">
      <a class="item-menu" href="/ApoioPsic/tela-inicial/inicial.html">Início</a>
      <a class="item-menu" href="/ApoioPsic/informationsPage.html">Informativos</a>
      <a class="item-menu" href="/ApoioPsic/resourcesPage.html">Recursos</a>
      <a class="item-menu" href="/ApoioPsic/contactPage.html">Contatos</a>
      <a class="item-menu" href="/ApoioPsic/chatPage.html">Chat de Apoio</a>
      <button class="botao-emergencia"><a href="/ApoioPsic/emergencyPage.html">Emergência</a></button>
      <select class="botao-menu">
      <option selected disabled hidden>Idioma</option>
      <option value="pt">Português</option>
      <option value="en">Inglês</option>
      <option value="es">Espanhol</option>
      </select>
      <a class="item-menu botao-cadastro" href="/ApoioPsic/cadastroPage.html">Cadastro</a>
    </nav>
    </header>

    <main class="conteudo">
        <section class="cadastro-container">
            <div class="form-box">
                <h2>Crie sua conta</h2>
                <form id="formCadastro" class="formulario-cadastro">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Ex: João da Silva" required>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Ex: joao@gmail.com" required>

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Mínimo 6 caracteres" required>

                    <label for="senha">Confirmar senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Confirme sua senha" required>
                    <button type="submit" class="botao-cadastrar">Cadastrar</button>
                </form>
                <p id="mensagemCadastro" class="mensagem-cadastro"></p>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <p>Nexus - Apoio Psicológico | Feito com carinho para ajudar pessoas em momentos difíceis.</p>
        <p>Em caso de emergências e perigo, busque ajuda imediata.</p>
    </footer>

    <script src="/ApoioPsic/Js/cadastro.js"></script>
</body>
</html>
